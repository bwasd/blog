<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{{ .Site.Title }}</title>
        {{ with .OutputFormats.Get "RSS" }}
            <link href="{{ .RelPermalink }}" rel="feed" type="application/rss+xml" title="{{ $.Site.Title }}" />
        {{ end }}
    </head>
    <body>
        {{ partial "navbar.html" . }}
        <div id="content">
            {{ block "main" . }}{{ end }}
        </div>
        {{ partial "footer.html" . }}
    </body>
</html>
